<!DOCTYPE html>
<html>
<head>
    	{% load static %}
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
		<script src="{% static "user_tracker.js" %}"></script>
		<link rel="stylesheet" href="{% static "base_template.css" %}">
		<link rel="stylesheet" href="{% static "indexstyles.css" %}">
		<link rel="stylesheet" href="{% static "profilestyles.css"%}">
		<link rel="stylesheet" href="{% static "poststyles.css" %}">
		<link rel="stylesheet" href="{% static "updatestyles.css" %}">
		<link rel="stylesheet" href="{% static "chartstyles.css" %}">
		<link rel="stylesheet" href="{% static "followers.css"" %}">
		<title>Triangle</title>
</head>
<body>
    <div class="navBar">
        <img id="mainLogo" src="{% static "Logo_Final.png" %}" alt="Triangle Logo">
        <div id="navButtons">
            <a href="/triangle/index.html">Home</a>
            <a href="{% url "triangle:profile_detail" request.user.id %}">Profile</a>
			
			{% if request.user.is_superuser %}
				<a href="/triangle/charts.html">Charts</a>
			{% endif %}
        <div class="settingsDrop">
            <button class="settingsBtn">
                <img id="settingsButton" src="{% static "Settings_Button.png" %}" alt="Settings"> 
            </button>
            <div class="settingsContent">
                <a href="{% url "triangle:update_profile" %}">Update Profile</a>
				<a href="{% url "triangle:update_account" %}">Update Links</a>
                <a href="{% url "triangle:logout" %}">Log Out</a>
            </div>
            </div>
        </div>
    </div>
	
	{% block content %}
	{% endblock content %}
</body>
</html>
